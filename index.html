<!DOCTYPE html>
<html>
<head>
  <title>Global Airlines VA</title>
  
  <!-- Import Bropella font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bropella:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Bropella', Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
      overflow-x: hidden; /* prevent horizontal scroll from animation */
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    /* Airplane animation */
    #airplane {
      position: absolute;
      top: 20px; /* distance from top */
      left: -100px; /* start off-screen */
      width: 100px;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% { left: -150px; transform: rotate(0deg); }
      50% { left: 80%; transform: rotate(10deg); }
      100% { left: 100%; transform: rotate(0deg); }
    }

    img.main-image {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background: #ff7e5f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <!-- Airplane animation (replace URL if you want a different plane) -->
  <img id="airplane" src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Airplane_silhouette.png" alt="Flying Airplane">

  <h1>Welcome to Global Airlines VA ✈️</h1>
  
  <!-- REPLACE: Main image URL below -->
  <img class="main-image" src="https://postimg.cc/5HZy8HVz" alt="Global Airlines Image">

  <br>

  <!-- REPLACE: Button text -->
  <button id="applyBtn">Apply Now</button>

  <script>
    // REPLACE: Popup text inside quotes
    document.getElementById("applyBtn").onclick = function() {
      alert("Thank you for applying! We will contact you soon. ✈️");
    }
  </script>
</body>
                                       </html>
