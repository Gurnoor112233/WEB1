<!DOCTYPE html>
<html>
<head>
  <title>My Colorful Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);

      transition: 0.3s;

      color: white;
    }

</head>
